    name: Run Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run Build ğŸ”¨
        run: npm run build
      - name: Run Deploy ğŸš€
