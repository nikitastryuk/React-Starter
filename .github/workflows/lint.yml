name: Lint

# Trigger the workflow on push (only for the master branch) or pull request
on:
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: src

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint:js
      - run: npm run lint:style
